<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Person</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {
            $("#personForm").submit(function (event) {
                event.preventDefault();
                ajaxPost();
            });
        })
    </script>
</head>
<body>
<div class="container">
    <br/>
    <a href="index.html" class="btn btn-success" role="button">Home</a>
    <br/>
    <h2 align="center">Add Person</h2>
    <form id="personForm">
        <br/>
        <input type="text" id="name" class="form-control"/>
        <br/>
        <input type="text" id="age" class="form-control"/>
        <br/>
        <input type="text" id="height" class="form-control"/>
        <br/>
        <input type="text" id="weight" class="form-control"/>
        <br/>
        <input type="submit" id="postButton" value="add" class="btn btn-primary" role="button"/>
    </form>
</div>
</body>
</html>
